{% load static %}

{% block title %}Pakete – Knowledge-Tree{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}?v=4">
  <style>

    /* Nur: Panel-Section hellblau hinterlegen – Tree bleibt unverändert */
    .pk-soft-blue {
      background: rgb(20, 44, 92);
      border-radius: 12px;
      padding: 12px;         /* etwas Luft, damit der Blauton sichtbar wird */

{% block content %}

    <div class="tree-container" id="tree-container"></div>
  </section>

  <script>
    // API-Basis des neuen Projekts (für das Tree-Script)
    window.API_BASE = "/api";
  </script>
  <script src="{% static 'js/script.js' %}?v=3"></script>
