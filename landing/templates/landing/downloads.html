{% extends "landing/base.html" %}
{% block title %}Downloads – Memorytrainer{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Downloads</h2>

<div class="grid md:grid-cols-2 gap-4">
  <div class="rounded-2xl border p-6 bg-white">
    <h3 class="font-semibold text-lg mb-2">App-Download (iOS)</h3>
    <p class="text-sm text-slate-600 mb-3">Sobald verfügbar, erscheint der App-Store/TestFlight-Link hier.</p>
    <button class="px-4 py-2 rounded-xl bg-slate-200 text-slate-500" disabled>Im App Store öffnen</button>
  </div>

  <div class="rounded-2xl border p-6 bg-white">
    <h3 class="font-semibold text-lg mb-2">Pakete herunterladen</h3>
    <div class="grid gap-2 text-sm">
      <!-- Beispiele — durch echte Links ersetzen -->
      <div class="flex items-center justify-between rounded-xl border p-3">
        <div>
          <div class="font-medium">Geografie_Europa_v1.zip</div>
          <div class="text-xs text-slate-500">2.3 MB</div>
        </div>
        <a href="/static/downloads/Geografie_Europa_v1.zip" download class="px-3 py-2 rounded-xl border">Download</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
