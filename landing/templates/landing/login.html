{% extends "landing/base.html" %}
{% block title %}Login – Memorytrainer{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<p class="text-sm text-slate-600 mb-4">Später hier: echte Anmeldung (Django-Auth oder Token-Login).</p>
<form class="max-w-md grid gap-3">
  <input type="email" class="border rounded-xl px-3 py-2" placeholder="E-Mail">
  <input type="password" class="border rounded-xl px-3 py-2" placeholder="Passwort">
  <button type="button" class="px-4 py-2 rounded-xl bg-slate-900 text-white">Login (Demo)</button>
</form>
{% endblock %}
